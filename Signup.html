<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Shop at NYKA</title>
    <link rel="stylesheet" href="./Style/Login.css">
</head>
<body>
    <div id="main">

    <a href="./index.html">  <img src="https://logos-download.com/wp-content/uploads/2021/01/Nykaa_Logo.png" alt="">   </a>      
      
        <div id="signup">
            <form>
                <div class="container">
                    <h1>SignUp</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" id="name" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeat" required>
                    <hr>
                    
                
                    <input type="submit" class="registerbtn" value="Register">
                  </div>
                
            </form>
        </div>

        <h1 id="pass-msg"></h1>

    </div>
</body>
<script src="./Scripts/signup.js"></script>
</html>
